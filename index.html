<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo-list.css" />
    <script src="todo-list.js" defer></script> <!--sinmultaneously parsng and loading of js file -->
    <!-- <script src="app.js" async></script> sinmultaneously parsng and loading of js file but stop parsing when the js file is loaded fully -->
    <!-- <script src="app.js"></script>   error -->
    <title>Document</title>
  </head>
  <body>
    <header class="header ">
      <nav class="container nav">
        <h1 class="logo">Website</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="#">Home</a></li>
          <li class="nav-item"><a href="#">ToDo</a></li>
          <li class="nav-item"><a href="#">Sign Up</a></li>
        </ul>
      </nav>
      <div class="headline">
        <h2 id="main-heading">Manage your Tasks</h2>
        <button class="btn btn-headline">Learn More</button>
      </div>
    </header>
    <section class="todo-section container">
        <h2>Your plan for today ?</h2>
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>
        <ul class="todo-list">
          <li>
            <span class="text" >Do this do that</span>
            <div class="todo-button">
              <button class="todo-btn done">Done</button>
              <button class="todo-btn remove">Remove</button>
            </div>
          </li>
        </ul>
    </section>

    <section class="signup-section container">
        <h2>Sign Up</h2>
        <form action="" class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confrimPassword">Confrim Password</label>
                <input type="text" name="confrimPassword" id="confrimPassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About yourself</label>
                <textarea name="about" id="about" rows="10" cols="30"></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </form>
    </section>
  </body>
</html>
